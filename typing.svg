<svg viewBox="0 0 800 30" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }
    text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid black;
      animation: typing 5s steps(50, end), blink-caret 0.75s step-end infinite;
    }
  </style>
  <text x="0" y="20">
    A passionate full stack developer from the Windy City of Chicago, Illinois.
  </text>
</svg>
